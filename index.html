<!doctype html>

<html lang="en">

    <head>
        
        <!-- BootStrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/common.css">
        
        <title>BlueDash Pro</title>
        
        <link rel="icon" type="image/png" href="favicon.png">
        
    </head>
    
    <body>
        
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo_small.png" width="32" height="32" class="d-inline-block align-center" alt="">
                BlueDash Pro
            </a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">Settings</a>
                </li>
            </ul>
        </div>
        
        <div class="container-fluid p-5">
            <div class="row">
                <div class="col-xl-6 pr-5">
                    <div class="row">
                        <div class="col-lg-12 p-3 bg-light border rounded">
                            <h4 class="pb-1">Last Match</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <td class="text-light bg-danger" scope="col">Red</td>
                                                <td class="text-light bg-primary" scope="col">Blue</td>
                                            </tr>
                                        </thead>
                                        <tbody class="bg-white">
                                            <tr>
                                                <td id="lastRed1">0</td>
                                                <td id="lastBlu1">0</td>
                                            </tr>
                                            <tr>
                                                <td id="lastRed2">0</td>
                                                <td id="lastBlu1">0</td>
                                            </tr>
                                            <tr>
                                                <td id="lastRed3">0</td>
                                                <td id="lastBlu3">0</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-md-6">
                                    Point Count
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-5 mr-5 p-3 bg-light border rounded">
                            <h4 class="pb-1">Ranking</h4>
                            <h1 class="display-1" id="ranking">0</h1>
                        </div>
                        <div class="col-md-6 p-3 bg-light border rounded">
                            <h4 class="pb-1">Next Match (<span id="time">00:00</span>)</h4>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <td class="text-light bg-danger" scope="col">Red</td>
                                        <td class="text-light bg-primary" scope="col">Blue</td>
                                    </tr>
                                </thead>
                                <tbody class="bg-white">
                                    <tr>
                                        <td id="nextRed1">0</td>
                                        <td id="nextBlu1">0</td>
                                    </tr>
                                    <tr>
                                        <td id="nextRed2">0</td>
                                        <td id="nextBlu1">0</td>
                                    </tr>
                                    <tr>
                                        <td id="nextRed3">0</td>
                                        <td id="nextBlu3">0</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="row">
                        <div class="col-lg-12 p-3 bg-light border rounded">
                            <h4 class="pb-1">Stream</h4>
                            <video src="" class="centered bg-white rounded">No stream selected.</video>
                        </div>
                    </div>
                    <div class="row p-3 mt-5 bg-light border rounded">
                        <div class="col-sm-2">
                            Sponser
                        </div>
                        <div class="col-sm-2">
                            Sponser
                        </div>
                        <div class="col-sm-2">
                            Sponser
                        </div>
                        <div class="col-sm-2">
                            Sponser
                        </div>
                        <div class="col-sm-2">
                            Sponser
                        </div>
                        <div class="col-sm-2">
                            Sponser
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- BootStrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    </body>
    
</html>
